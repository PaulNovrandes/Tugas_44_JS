<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar JavaScript | NIOMIC</title>
  </head>
  <body>
    <h1>Tugas 44</h1>
    <p>Jangan Rubah Yang Ini!</p>
    <p>Ubah Warna Yang Ini!</p>

    <button type="button" name="button" onclick="ubahWarna()"> Ubah Warna </button>

    <script type="text/javascript">
      function ubahWarna(){
        var a = document.getElementsByTagName('p');
        a.item(1).style.color = "blue";
      }
    </script>
  </body>
</html>
